<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Planner - Zain</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="Page">
        <div class="Des-Todo-Goals-Div">
            <div class="descriptionDiv">
                <h1 class="heading">Description Of The Week</h1>
                <textarea class="Description-Text-Area"></textarea>
            </div>
            <div class="goals-achievments-div">
                <div>
                    Week of <input type="number" placeholder="Number">
                </div>
                <div class="Goals-Div">
                    <h1 class="heading">Goals</h1>
                    <ul>
                        <li>Wake up early</li>
                    </ul>
                    <button>Clear all</button>
                </div>
                <div class="Achiements-Div">
                    <h1 class="heading">Achiements</h1>
                    <ul>
                        <li>Done work</li>
                    </ul>
                    <button>Clear all</button>
                </div>
            </div>
        </div>
        <div class="days-div">
            <div class="Monday-Div">
                <h1 class="heading">Monday</h1>
                <ul>
                    <li>Eat Vegetables</li>
                </ul>
                <button>Clear all</button>
            </div>
            <div class="Tuesday-Div">
                <h1 class="heading">Tuesday</h1>
                <ul>
                    <li>Eat Fruits</li>
                </ul>
                <button>Clear all</button>
            </div>
            <div class="Wednesday-Div">
                <h1 class="heading">Wednesday</h1>
                <ul>
                    <li>Eat Grains</li>
                </ul>
                <button>Clear all</button>
            </div>
            <div class="Thurday-Div">
                <h1 class="heading">Thurday</h1>
                <ul>
                    <li>Eat Vegetables</li>
                </ul>
                <button>Clear all</button>
            </div>
            <div class="Friday-Div">
                <h1 class="heading">Friday</h1>
                <ul>
                    <li>Go to Mosque.</li>
                </ul>
                <button>Clear all</button>
            </div>
            <div class="Saturday-Div">
                <h1 class="heading">Saturday</h1>
                <ul>
                    <li>Do Something</li>
                </ul>
                <button>Clear all</button>
            </div>
            <div class="Sunday-Div">
                <h1 class="heading">Sunday</h1>
                <ul>
                    <li>Enjoy the day.</li>
                </ul>
                <button>Clear all</button>
            </div>
        </div>
    </div>
</body>

</html>
